<body>
<main >
  <div class="card">
    <div class="card_title" >
        <a href="#"></a>
      <h3>The products</h3>
    </div>
    <div class="card_body">
          <h1>{{product.name}}</h1>
          <p class="sub">{{product.category}}</p>
          <p class="price">${{product.price}}</p>
        <div class="image">
          <img src="{{product.image}}" alt=""  width="100px">
        </div>
    </div>
    <div class="card_footer">
      <div class="action">
        <button type="button" (click) = "addProductToList()">Add the product into your list</button>
      </div>
    </div>
  </div>
</main>
</body>
