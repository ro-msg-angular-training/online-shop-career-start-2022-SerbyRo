<main >
    <div class="card">
          <a href="#"><i class="fa fa-arrow-left"></i></a>
        <h3>New products</h3>
      <div class="card__body">
            <h1>{{product.description}}</h1>
            <p class="sub">{{product.name}}</p>
            <p class="price">${{product.price}}</p>
          <div class="image">
            <img src="{{product.image}}" alt=""  width="300px">
          </div>
      </div>
        <div class="action">
          <button class="add" type="button" [disabled]="!canAddToCart" (click)="addToCart()">Add to cart</button>
          <br>
          <br>
          <button class="remove" type="button" [disabled] = "!canEditProduct" (click)="deleteProdus(product.id)">Delete product from the list</button>
          <br><br>
          <button class="edit" type="button" [disabled] ="!canEditProduct" [routerLink] = "['/EditProduct', product.id]">Edit this product</button>
        </div>
    </div>
  </main>
