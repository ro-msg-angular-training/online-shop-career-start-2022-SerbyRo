<title>Complete product form!</title>

<form [formGroup]="profileForm">
  <label for="name">Name of the product</label>
  <input id="name" type="text" formControlName="name" />
  <br />
  <br />
  <mat-label for="category">Category of the product</mat-label>
  <mat-form-field>
    <input id="category" type="text" formControlName="category" />
  </mat-form-field>
    
  <br />
  <br />
  <mat-label for="description">Description of the product</mat-label>
  <mat-form-field>
    <input id="description" type="text" formControlName="description" />
  </mat-form-field>
    
  <br />
  <br />
  <mat-label for="price">Price of the product</mat-label>
  <mat-form-field>
    <input id="price" type="number" formControlName="price" />
  </mat-form-field>
    

  <br />
  <br />
  <div class="save">
     <button  mat-flat-button color="primary" maptype="submit" (click)="saveChanges()" (click)="onLeave()">
    Submit changes
  </button>
  </div>
 
  <br />
  <br /><br />
  <div class="cancel">
    <button mat-flat-button color="warn" (click)="cancel()" (click)="onLeave()">Cancel changes</button>
  </div>
  
</form>
