<title>Complete product form!</title>

<form [formGroup]="profileForm">
  <mat-label for="name">Name of the product</mat-label>
  <mat-form-field>
  <input matInput id="name" type="text" formControlName="name" />
  </mat-form-field>
  <br />
  <br />
  <mat-label for="category">Category of the product</mat-label>
  <mat-form-field>
    <input matInput id="category" type="text" formControlName="category" />
  </mat-form-field>
  <br />
  <br />
  <mat-label for="description">Description of the product</mat-label>
  <mat-form-field>
    <input matInput id="description" type="text" formControlName="description" />
  </mat-form-field>
  <br />
  <br />
  <mat-label for="price">Price of the product</mat-label>
  <mat-form-field>
    <input matInput id="price" type="number" formControlName="price" />
  </mat-form-field>
    
 
  
  <br />
  <br />
  <mat-label for="image">Image of the product</mat-label>
  <mat-form-field>
    <input matInput id="image" type="string" formControlName="image" />
  </mat-form-field>
  <br />
  <br />
  <div class="addProduct">
    <button mat-raised-button color="primary" maptype="submit" (click)="saveChanges()">Save changes</button>
  </div>
  <br />
  <br /><br />
  <div class="cancel">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel changes</button>
  </div>
</form>
