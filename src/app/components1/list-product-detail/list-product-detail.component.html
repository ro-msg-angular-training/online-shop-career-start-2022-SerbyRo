

<main>
    <div class="card" >
            <a href="#"></a>
           <h3>New products</h3>
      <div *ngFor = "let product of products">
            <h1>{{product.category}}</h1>
            <p class="sub">{{product.name}}</p>
            <p class="price">${{product.price}}</p>
          <div class="image">
            <img src="{{product.image}}" alt=""  width="300px">
          </div>
        <div class="action">
          <button type="button"><a [routerLink]="['/','ProductDetail', product.id]">View details of the product</a></button>
        </div>
      </div>
    </div>
  </main>
