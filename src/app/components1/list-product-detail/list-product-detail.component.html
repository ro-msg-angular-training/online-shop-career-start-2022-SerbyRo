<main>
  <div class="card">
    <a href="#"></a>
    <h3>New products</h3>
    <br />
    <br />
    <br />
    <mat-slider min="1" max="100" step="1" value="50"></mat-slider>
    <br><br>
    <button mat-raised-button
      color="primary"
      class="edit"
      type="button"
      [disabled]="!canEditProducts"
      [routerLink]="['/AddProduct']"
    >
      Add this product
    </button>
    <div *ngFor="let product of allProducts$ | async">
      <h1>{{ product.category }}</h1>
      <p class="sub">{{ product.name }}</p>
      <p class="price">${{ product.price }}</p>
      <div class="image">
        <img src="{{ product.image }}" alt="" width="300px" />
      </div>
      <div class="action">
        <button mat-raised-button color="primary" type="button">
          <a [routerLink]="['/', 'ProductDetail', product.id]"
            >View details of the product</a
          >
        </button>
      </div>
    </div>
  </div>
</main>
