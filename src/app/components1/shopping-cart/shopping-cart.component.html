<p>shopping-cart works!</p>

<br /><br />
<body>
  <div>
    <table mat-table class="table">
      <thead class="thead">
        <tr mat-row>
          <th mat-header-cell i18n>Order number</th>
          <th mat-header-cell i18n>ID</th>
          <th mat-header-cell i18n>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr mat-row *ngFor="let cartProduct of orders$ | async; index as i">
          <td mat-cell i18n>{{ i + 1 }}</td>
          <td mat-cell i18n>{{ cartProduct.productId }}</td>
          <td mat-cell i18n>{{ cartProduct.quantity }}</td>
        </tr>
      </tbody>
    </table>
    <div class="card__footer">
      <div class="action">
        <button mat-raised-button color="warn" type="button" (click)="checkout()" i18n>Make Checkout</button>
      </div>
    </div>
  </div>
</body>
